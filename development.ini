###
# app configuration
# http://docs.pylonsproject.org/projects/pyramid/en/latest/narr/environment.html
###

[app:main]
use = egg:makler

mako.directories = makler:templates
# Display None as an empty string
mako.imports = from markupsafe import escape_silent
mako.default_filters = escape_silent

pyramid.reload_templates = true
pyramid.debug_authorization = false
pyramid.debug_notfound = false
pyramid.debug_routematch = false
pyramid.default_locale_name = en
pyramid.includes =
    pyramid_debugtoolbar
    pyramid_tm




sqlalchemy.url = postgresql://nemanja:nemanja@localhost:5432/makler

# Activate alert if contract will expire in less than "days_remain" days
days_remain = 31

documents_path = makler/documents/

# By default, the toolbar only appears for clients from IP addresses
# '127.0.0.1' and '::1'.
# debugtoolbar.hosts = 127.0.0.1 ::1

###
# wsgi server configuration
###

[server:main]
use = egg:waitress#main
host = 0.0.0.0
port = 6543

###
# logging configuration
# http://docs.pylonsproject.org/projects/pyramid/en/latest/narr/logging.html
###

[loggers]
keys = root, makler, sqlalchemy

[handlers]
keys = console, file

[formatters]
keys = generic

[logger_root]
level = CRITICAL
handlers = file

[logger_makler]
level = DEBUG
handlers =
qualname = makler

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine
# "level = INFO" logs SQL queries.
# "level = DEBUG" logs SQL queries and results.
# "level = WARN" logs neither.  (Recommended for production systems.)

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[handler_file]
class=handlers.RotatingFileHandler
formatter=generic
level=INFO
args=('log_info.log','mode=a', 'maxBytes=10000','backupCount=1')

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] User: %(user)s , %(message)s
